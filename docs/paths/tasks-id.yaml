parameters:
  - name: id
    in: path
    required: true
    description: Task ID
    schema:
      type: integer
      format: int32
get:
  summary: Get a single task by ID
  operationId: getTaskById
  responses:
    "200":
      description: Task found
      content:
        application/json:
          schema:
            $ref: ../components/schemas.yaml#/Task
          examples:
            success:
              value:
                id: 1
                title: "Buy groceries"
                completed: false
    "400":
      description: Validation error (ID must be a number)
      content:
        application/json:
          schema:
            $ref: ../components/schemas.yaml#/ValidationError
          examples:
            badId:
              value:
                error: "Validation failed"
                details: ["ID must be a number"]
    "404":
      description: Task not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas.yaml#/NotFoundError
          examples:
            notFound:
              value:
                error: "Task not found"
